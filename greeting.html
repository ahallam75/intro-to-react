<!DOCTYPE html>
<html>
  <head>
    <title>My First React App</title>
  </head>
  <body>
     <p>Hello world!</p>
     <div id="app"></div>
     <script 
src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
     <script 
src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
     <script 
src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
     <script type="text/babel">
       class Greeting extends React.Component {
         render() {
           return (
             <div>
               <p>I've changed the h1 "Hello world" greeting to this 
paragraph. I hope I did this assignment correctly!</p>
             </div>
           );
         }
       }
 
       ReactDOM.render(
         <Greeting />, document.getElementById('app')
       );
     </script>
  </body>
</html>
